<form #loginform="ngForm" (ngSubmit)="handleSubmit(loginform)" >
   
    <div class="row gy-4 mt-4">

        <!-- firstName -->
        <div class="col-12 col-6">
            <input type="text" placeholder="enter firstName" class="form-control"
            [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel"
             required (input)="msgError = null" >
            <div class="alert alert-danger" *ngIf="firstName.invalid && (firstName.dirty || loginform.submitted )">
                <div *ngIf="firstName.errors?.['required']">firstName is required</div>
            </div>
        </div>
        <!-- lastName -->
        <div class="col-12 col-6">
            <input type="text" placeholder="enter lastName" class="form-control"
            [(ngModel)]="model.lastName" name="lastName" #lastName="ngModel"
             required (input)="msgError = null" >
            <div class="alert alert-danger" *ngIf="lastName.invalid && (lastName.dirty || loginform.submitted )">
                <div *ngIf="lastName.errors?.['required']">password is required</div>
            </div>
        </div>
        <!-- email -->
        <div class="col-12 col-6">
            <input type="email" placeholder="enter Email" class="form-control"
             [(ngModel)]="model.email" name="email" #email="ngModel" required email minlength="5">
             
             <div class="alert alert-danger" *ngIf="loginform.submitted && email.invalid">
                <div *ngIf="email.errors?.['required']">Email is required</div>
                <div *ngIf="email.errors?.['email']">Invalid Email</div>
                <div *ngIf="email.errors?.['minlength']">min length = 5</div>
             </div>
        </div>
        <!-- password -->
        <div class="col-12 col-6">
            <input type="password" placeholder="enter password" class="form-control"
            [(ngModel)]="model.password" name="password" #password="ngModel"
             required (input)="msgError = null" >
            <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || loginform.submitted )">
                <div *ngIf="password.errors?.['required']">password is required</div>
            </div>
        </div>

        <div class="col-12 col-6">
            <button class="btn btn-primary">SignUp</button>
        </div>
    </div>
</form>
